<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in Range</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prime Numbers in Range</h1>
        <div class="input-section">
            <div class="input-group">
                <label for="startRange">Start Range:</label>
                <input type="number" id="startRange" min="1" value="1">
            </div>
            <div class="input-group">
                <label for="endRange">End Range:</label>
                <input type="number" id="endRange" min="1" value="20">
            </div>
            <button id="calculateBtn">Calculate Primes</button>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <div id="primesList"></div>
            <button id="detailsBtn">Details</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="performance">Performance</button>
                    <button class="tab-btn" data-tab="primes">Prime Numbers</button>
                </div>
                <div id="performance" class="tab-content active">
                    <table id="performanceTable">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Result</th>
                                <th>Time in ms</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="primes" class="tab-content">
                    <table id="primesTable">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Time in ms</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
